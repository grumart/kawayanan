<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.ico">

    <title>Kawayanan | Bamboo getaway</title>
</head>
<body>

    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>
        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="./about.html" class="navigation__link">About Kawayanan</a></li>
                <li class="navigation__item"><a href="./articles.html" class="navigation__link">Read our story</a></li>
                <li class="navigation__item"><a href="./offer.html" class="navigation__link">Check what we can do for you</a></li>
                <li class="navigation__item"><a href="./booking.html" class="navigation__link">Book now</a></li>
                <li class="navigation__item"><a href="./contact.html" class="navigation__link">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="booking">
        
        <div class="book">
            <div class="book__form">
                <form action="#" class="form">
                    <h2 class="heading-secondary form__heading">make your reservation</h2>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="full name" id="name" required>
                        <label for="name" class="form__label">full name</label>
                    </div>
                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="email address" id="email" required>
                        <label for="email" class="form__label">email address</label>
                    </div>
                    <div class="form__group">
                        <input type="date" class="form__input" id="checkIn" required>
                        <label for="checkIn" class="form__label">check In</label>
                    </div>
                    <div class="form__group">
                        <input type="date" class="form__input" id="checkOut" required>
                        <label for="checkOut" class="form__label">check Out</label>
                    </div>
                    <div class="form__group form__group--radio">
                        <div class="form__radio-group">
                            <input type="radio" class="form__radio-input" id="hut" name="size">
                            <label for="hut" class="form__radio-label">
                                <span class="form__radio-button"></span>
                                hut on the water
                            </label>
                        </div>
                        <div class="form__radio-group u-margin-bottom-small">
                            <input type="radio" class="form__radio-input" id="house" name="size">
                            <label for="house" class="form__radio-label">
                                <span class="form__radio-button"></span>
                                off grid house
                            </label>
                        </div>
                    </div>
                    <div class="form__group">
                        <button class="form__button">Check availability</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
